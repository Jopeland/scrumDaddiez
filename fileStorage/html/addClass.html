<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/addClass.css">
    <script src="../js/addClass.js"></script>
</head>
<body>
    <header>
        <a href="#" target="_self"><img class="logo" src="https://static.makeuseof.com/wp-content/uploads/2011/01/Format07.png" alt="File logo" style="height: 50px;"></a>
    </header>
    <div class="all">
        <div class="form">
            <form action="addClass">
                <h2>Add A Class</h2>
                <p>Class ID:<input required type="text" name="classID" id="classID"></p>
                <p>Class Name:<input required type="text" name="className" id="className"></p>
                <br>
                <p>Professor Name</p>
                <p>First: <input required type="text" name="profFName" id="profFName">   
                    Last: <input required type="text" name="profLName" id="profLName"></p>
                <input type="submit" value="Add Class">
            </form>
        </div>
    </div>
</body>
</html>
