<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
    <script src="../js/admminAddClass.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
    <header>
        <a href="#" target="_self"><img class="logo" src="https://static.makeuseof.com/wp-content/uploads/2011/01/Format07.png" alt="File logo" style="height: 50px;"></a>
    </header>
    <div class="all">
        <div class="form">
            <form action="addClass">
                <h2>Add A Class</h2>
                <p>Class ID:<input required type="text" name="classID" id="classID"></p>
                <p>Class Name:<input required type="text" name="className" id="className"></p>
                <p>Professor Last Name: <input required type="text" name="profLName" id="profLName" /></p>
                <input type="button" id="addClassButton" value="Submit">
            </form>
        </div>
    </div>
</body>
