<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <a href="#" target="_self"><img class="logo" src="https://static.makeuseof.com/wp-content/uploads/2011/01/Format07.png" alt="File logo" style="height: 50px;"></a>
    </header>
    <div class="all">
        <div class="form">
            <form action="login">
                <p>Username or Email Address</p>
                <input type="text" id="username">
                <p>Password</p>
                <input type="text" id="password"><br><br>
            </form>

            <button type="click" onclick="return login()">Submit</button>

            <p>Don't have an account? <a href="#" target="_self">Register here</a></p>
        </div>
    </div>
</body>
</html>
